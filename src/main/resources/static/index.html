<!DOCTYPE html>
<html>
    <head>
        <title>Operations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Binary Search</h1>
        <form action="/proxy/binarySearch">
            <label for="binaryList">List: </label><br>
            <input type="text" id="binaryList" name="list"><br><br>
            
            <label for="binaryValue">Value: </label><br>
            <input type="text" id="binaryValue" name="value"><br><br>
            
            <input type="button" value="Submit" onclick="loadGetMsg()">
        </form> 
        <div id="getrespmsg"></div>

        <script>
            function loadGetMsg() {
                let list = document.getElementById("binaryList").value;
                let value = document.getElementById("binaryValue").value;

                let url = "/proxy/binarySearch";
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    list: list,
                    value: value
                })
            })
            .then(response => response.text())
            .then(data => document.getElementById("getrespmsg").innerHTML = data)
            .catch(error => console.error('Error:', error));
            }
        </script>

        <h1>Linear Search</h1>
        <form action="/proxy/linearSearch">
            <label for="linearList">List: </label><br>
            <input type="text" id="linearList" name="list"><br><br>
            
            <label for="linearValue">Value: </label><br>
            <input type="text" id="linearValue" name="value"><br><br>
            
            <input type="button" value="Submit" onclick="loadPostMsg()">
        </form>
        
        <div id="postrespmsg"></div>
        
        <script>
            function loadPostMsg(){
            let list = document.getElementById("linearList").value;
            let value = document.getElementById("linearValue").value;
            
            let url = "/proxy/linearSearch";
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    list: list,
                    value: value
                })
            })
            .then(response => response.text())
            .then(data => document.getElementById("postrespmsg").innerHTML = data)
            .catch(error => console.error('Error:', error));
        }
        </script>
    </body>
</html>
